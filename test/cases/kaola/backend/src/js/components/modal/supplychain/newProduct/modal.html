<div class="m-newproductmodal">
	<form ref="productform">
	<table>
		<tbody>
			<tr>
				<td><span class="m-important">*</span>商品名称</td><td><input type="text" r-model={{goodsName}} placehoder="填写格式：品牌 / 名称 / 规格" data-required="true" data-message="请输入商品名称" maxlength=150 name="goodsName"></td>
				<td><span class="m-important">*</span>商品条码</td><td><input type="text" r-model={{barcode}}  data-required="true" data-message="请输入商品条码" maxlength=50 name="barcode"></td>
				<td>跨境方式</td><td>
				<select r-model={{importType}} name="importType">
					{{#if type==0}}
						<option value="1">保税</option>
					{{#else}}
						<option value="0">直邮</option>
						<option value="2">海淘</option>
					{{/if}}
				</select></td>
			</tr>
			<tr>
				<td><span class="m-important">*</span>品牌</td><td><input type="text" r-model={{brandName}}   data-required="true" data-message="请输入品牌" maxlength=50  name="brandName"></td>
				<td><span class="m-important">*</span>规格</td><td><input type="text" r-model={{goodsUnit}} placeholder="净含量/售卖单位：60粒/瓶"  data-required="true" data-message="请输入规格" maxlength=50  name="goodsUnit"></td>
				<td><span class="m-important">*</span>类目用途</td><td><input type="text" r-model={{category}} placeholder="商品所在的类目及其用途"  data-required="true" data-message="请输入类目用途" maxlength=50 name="category"></td>
			</tr>
			<tr>
				<td><span class="m-important">*</span>原产国</td><td><input type="text" r-model={{originCountry}}  data-required="true" data-message="请输入原产国" maxlength=20 name="originCountry"></td>
				<td><span class="m-important">*</span>采购国</td><td><input type="text" r-model={{purchasingCountry}} data-required="true" data-message="请输入采购国" maxlength=20 name="purchasingCountry"></td>
				<td>生产企业</td><td><input type="text" r-model={{productionEnterprise}} placeholder="其他国家不填，日本请填写县" name="productionEnterprise"></td>
			</tr>
			<tr>
				<td><span class="m-important">*</span>保质期</td><td><input type="text" r-model={{expirationDate}}  placeholder="精确到天"  data-required="true" data-message="请输入正确保质期" maxlength=15  name="expirationDate" data-type="number">天</td>
				<td><span class="m-important">*</span>申报净重</td><td><input type="text" r-model={{weight}}  data-required="true" data-message="请输入申报净重" maxlength=4 name="weight" > KG</td>
				<td>商品尺寸</td><td><input type="text" r-model={{goodsSize}} placeholder=" 长 * 宽 * 高" name="goodsSize"> CM</td>
			</tr>
			<tr>
				<td>型号</td><td><input type="text" r-model={{goodsModel}} placeholder="仅电子产品填写" name="goodsModel"></td>
				<td>使用电压</td><td><input type="text" r-model={{goodsVoltage}} placeholder=" 仅电子产品填写" name="goodsVoltage"></td>
				<td>配件附件</td><td><input type="text" r-model={{goodsAccessory}} placeholder="仅电子产品填写" name="goodsAccessory"></td>
			</tr>
			<tr>
				<td>是否多SKU</td><td><input type="radio" id="singlesku" r-model={{isMultiSku}}  name="isMultiSku" value="0"><label for="singlesku">单SKU</label> <input type="radio" id="multisku"  r-model={{isMultiSku}} name="isMultiSku" value="1"><label for="multisku">多SKU</label></td>
				<td>SKU备注</td><td  colspan=3><input type="text" r-model={{skuDesc}} placeholder="描述下SKU具体情况，是否多SKU，SKU包含哪几种，是否需要折叠"  name="skuDesc" class="lipt"></td>
			</tr>
			<tr>
				<td><span class="m-important">*</span>参考链接</td>
				<td colspan=5><input type="text" r-model={{referenceLink}} placeholder="请填写中文产品网络连接"  data-required="true" data-message="请输入参考链接" maxlength=400  name="referenceLink" class="lipt"></td>
			</tr>
			<tr>
				<td><span class="m-important">*</span>成分说明</td>
				<td colspan=5> 
				<input type="hidden" name="storageId" r-model={{storageId}} />
				<input type="hidden" name="storageName" r-model={{storageName}} />
				<input type="hidden" name="productSkuCode" r-model={{productSkuCode}} />
				
				<textarea placeholder="美食/保健类商品务必仔细填写" r-model={{ingredient}}  data-required="true" data-message="请输入成分说明" maxlength=2000 name="ingredient"></textarea></td>
			</tr>
			<tr>
				<td><span class="m-important">*</span>商品材质</td>
				<td colspan=5><textarea placeholder="非食品类商品请务必填写 " r-model={{goodsMaterial}} data-required="true" data-message="请输入商品材质" maxlength=2000 name="goodsMaterial"></textarea></td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
