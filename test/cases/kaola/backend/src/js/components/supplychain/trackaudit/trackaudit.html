<div class="m-audit">
	<div class="m-auditact">
		<span class="f-fw1">付款记录</span>
		<span>(记录与供应商的结款次数和信息)</span>
		<a href="javascript:void(0)" on-click={{this.addPayRecord()}}>添加记录</a>
	</div>
	<div>	
		<table class="audittbl">
			<tbody>
				{{#list list as item}}
				<tr>
					<td>支付币种：{{item.currencyTypeStr}}</td>
					<td>支付金额：{{item.amount}}</td>
					<td>银行流水单号：{{item.bankTrace}}</td>
					<td>付款备注：{{item.remark}}</td>
				</tr>
				{{/list}}
			</tbody>
		</table>
	</div>
</div>
