<div class="head f-clearfix">
    {{#list tabs as tab}}
    <a href="javascript:;" class="icf-window tab {{this.data.current==tab_index?'active':''}} {{tab_index==0?'first':''}}" on-click="{{this.data.current=tabs.length <=2 ?!!tab_index:tab_index}}">
        {{tab}}({{#if this.data.current == tab_index}}<span id="count">-</span>{{#else}}-{{/if}})
    </a>
    {{/list}}
</div>
<div class="detail">
    <!-- actionbar -->
    {{#include searchForm}}
    <div id="list"></div>
</div>
