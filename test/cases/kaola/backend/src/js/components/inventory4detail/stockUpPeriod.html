{{#if loading}}
  <div class="m-loading">数据加载中...</div>
{{#else}}
  <table class="w-datatable">
  <thead>
    <tr>
        <th>序号</th>
        <th>商品ID</th>
        <th>料号</th>
        <th>SKU</th>
        <th>商品名称</th>
        <th>备货天数</th>
        <th>操作</th>
    </tr>
  </thead>
  <tbody>
  {{#if list.length==0}}
  没有列表数据！
  {{#else}}
	  {{#list list as item}}
	    <tr>
	      <td>{{item_index+1}}</td>
	      <td>{{item.productId}}</td>
	      <td>{{item.goodsItemNo}}</td>
	      <td>{{item.skuDesc}}</td>
	      <td>{{item.goodsName}}</td>
	      <td>{{item.stockUpPeriod}}</td>
	      <td><a href="javascript:void(0)" on-click={{this.updateItem(item,item_index)}}>修改</a> | <a href="javascript:void(0)" on-click={{this.removeItem(item,item_index)}}>删除</a> </td>
	    </tr>
	  {{/list}}
  {{/if}}
  </tbody>
  </table>
{{/if}}
<div class="m-pager f-cb">
	<pager total={{Math.ceil(total/limit)}} current={{current}} on-nav="{{this.pageChange($event)}}"></pager>
</div>
