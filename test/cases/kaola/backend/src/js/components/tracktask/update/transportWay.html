<div class="m-dialog">
	<div><strong style="color:red">{{msg}}</strong></div>
	<label for="transportMode">运输方式：</label>
	<select name="transportMode" id="transportMode">
		<option value="1" {{#if data1 == "海运"}}selected{{/if}}>海运</option>
		<option value="2" {{#if data1 == "陆运"}}selected{{/if}}>陆运</option>	
		<option value="3" {{#if data1 == "空运"}}selected{{/if}}>空运</option>
	</select>
	<br />
	
	<div>
		<label for="docRequiredTime">单据提交时间：</label>
		<input type="text" name="userdate" value="" id="userdate" />
		<input type="hidden" name="docRequiredTime" value="" id="docRequiredTime">
	</div>
</div>
