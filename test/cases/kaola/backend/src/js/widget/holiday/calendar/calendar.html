<textarea name='jst' id='#<seedDate>'>
	<table class="table">
		<tr>{list ["日","一","二","三","四","五","六"] as x}<th>周${x}</th>{/list}</tr>
		<tr>
		{list data as item}
			<td class="{if item.holidayName}weekend holiday{/if}">
				<span class="lbl js-ztag {if item.isInMonth}inmonth{else}outmonth{/if}">${item.date}</span>
				<div class="day">
					{if item.holidayName}${item.holidayName}{/if}
				</div>
				<div class="setbtn">
				{if item.holidayName}<button class="w-btn j-remove" data-date="${item.day|format:'yyyy/MM/dd'}">取消假日</button>{/if}
				<button class="w-btn j-set" data-name="{if item.holidayName}${item.holidayName}{elseif item_index%7==6}周六{elseif item_index%7==0}周日{/if}" data-date="${item.day|format:'yyyy/MM/dd'}" >设置假日</button>
				</div>
			</td>
		{if item_index%7==6}</tr><tr>{/if}
		{/list}
		</tr>
    </table>
</textarea>

<textarea name='txt' id='#<seedAction>'>
	<div class="z-act">
		<a class="zbtn zfl z-tag" title="上一月">上一月</a>
		<a class="zbtn zfr z-tag" title="下一月">下一月</a>
		<span class="ztxt z-tag"></span>年
		<span class="ztxt z-tag"></span>月
	</div>
	<div class="z-tag"></div>
</textarea>
