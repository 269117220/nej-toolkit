<div class="cnt">
	<form class="j-flag">
		<table>
			<tr>
				<td>客户端:</td>
				<td colspan="3"><select name="type" data-type="number"><option value="2">安卓</option><option value="1">IOS</option></select></td>
			</tr>
			<tr>
				<td>版本号:</td>
				<td><input type="text" name="versionName" data-required="true" data-pattern="^[\d]+\.[\d]+\.[\d]+$" data-message="输入正确的版本号！"><span class="m-sep">例如:1.0.1</span>
				<td>
				<span class="veriosnlbl">版本ID:</span>
				</td>
				<td>
				<input type="text" name="versionCode" data-required="true" data-pattern="" data-message="输入正确的版本ID！" data-type="number"></td>
				</td>
			</tr>
			<tr>
				<td>是否强制更新:</td>
				<td colspan="3"><select name="forceUpdate"><option value="1">是</option><option value="2" selected="selected">否</option></select> <span class="j-flag f-dn"><span class="m-sep">老版本号: <select name="oldVersion"></select></span></span></td>
			</tr>
			<tr>
				<td>版本标题:</td>
				<td colspan="3">
					<input type="text" name="title" data-max-length="15" data-message="请检查标题内容" data-required="true"><span class="m-sep">（最多15字）</span>
				</td> 
			</tr>
			<tr>
				<td>更新内容:</td>
				<td colspan="3">
					<textarea name="content" data-max-length="200" data-message="请检查更新内容" data-required="true"></textarea>（最多100汉字）
				</td>
			</tr>
			<tr>
				<td>更新包地址:</td>
				<td colspan="3">
					<input type="text" class="j-flag url" name="url" data-required="true" data-message="请输入或上传更新包"/><input type="hidden" class="" name="packageSize" /><label class="m-sep j-flag w-btn w-btn-blue">上传软件包</label>
				</td>
			</tr>
			<tr>
				<td>渠道:</td>
				<td colspan="3">
					<select name="channal" multiple="true"></select> (可以多选)
				</td>
			</tr>
		</table>
	</form>
	<div class="btns f-tac">
		<input type="button" value="提交" class="w-btn w-btn-blue j-flag"/>
		<input type="button" value="取消" class="w-btn w-btn-blue m-sep j-flag"/>
	</div>
</div>
