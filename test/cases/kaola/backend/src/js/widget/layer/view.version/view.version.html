<textarea name="txt" id="#<seedTxt>">
<div class="cnt">
	<div class="j-flag">
		
	</div>
	<div class="btns f-tac">
		<input type="button" value="确定" class="w-btn w-btn-blue j-flag"/>
	</div>
</div>
</textarea>
<textarea name="jst" id='#<seedversion>'>
<table>
	<tr>
		<td>客户端:</td>
		<td>{if version.type==2}安卓{elseif version.type==1}IOS{else}未知类型${version.type}{/if}</td>
	</tr>
	<tr>
		<td class="verlbl">版本号:</td>
		<td class="versionname">${version.versionName}</td>
		<td>版本ID:</td>
		<td>${version.versionCode}</td>
	</tr>
	<tr>
		<td>是否强制更新:</td>
		<td>{if version.forceUpdate==1}是{else}否{/if}</td>
		<td>老版本号:</td>
		<td>${version.old_id}</td>
	</tr>
	<tr>
		<td>版本标题:</td>
		<td colspan="3">
			${version.title}
		</td> 
	</tr>
	<tr>
		<td>更新内容:</td>
		<td class="content" colspan="3">
			${version.content}
		</td>
	</tr>
	<tr>
		<td>更新包地址:</td>
		<td colspan="3">
			${version.url}
		</td>
	</tr>
	<tr>
		<td>渠道:</td>
		<td colspan="3">
			${version.channal}
		</td>
	</tr>
	<tr>
		<td>操作日志:</td>
		<td colspan="3">
			<!--{list version.operationLog as log}${log.createTime|format:"yyyy-MM-dd HH:mm:ss"} {if log.type==1}新建{elseif log.type==2}禁用{else}启用{/if} <br/>{/list}-->
			{list version.operationLog as log}${log.createTime|format:"yyyy-MM-dd HH:mm:ss"} ${log.content} <br/>{/list}
		</td>
	</tr>
</table>
</textarea>
