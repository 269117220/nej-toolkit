<textarea name="txt" id="#<seedTxt>">
<div class="cnt">
	<form class="j-flag">
		
	</form>
	<div class="btns f-tac">
		<input type="button" value="确定" class="w-btn w-btn-blue j-flag"/>
		<input type="button" value="取消" class="w-btn w-btn-blue j-flag"/>
	</div>
</div>
</textarea>
<textarea name="jst" id='#<seedInfo>'>
	<table>
		<tr>
			<td><label for="name">姓名：</label></td>
			<td><input type="text" name="name" id="name" value="${info.name}" class="u-textbox" /></td>
		</tr>
		<tr>
			<td><label for="email">邮箱地址：</label></td>
			<td><input type="email" name="email" id="email" {if info.email}value="${info.email}"{/if} class="u-textbox" /><span>完整用户名(包括邮箱后缀)</span></td>
		</tr>
	</table>
	<input type="hidden" name="id" value="${info.id}" />
	<input type="hidden" name="warningType" value="2" />
	
	<!-- <span>${info.email}</span> -->
</textarea>
